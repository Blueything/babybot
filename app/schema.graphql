type Query {
  hello: String!
  allBabies: [Baby!]!
  babyHealthAdvice(ageInMonths: Int!): Advice!
  babyLLMAdvice(ageInMonths: Int!): Advice!
}


type Mutation {
  addBabyProfile(name: String!, ageInMonths: Int!, notes: String): Baby!
}

extend type Mutation {
  deleteBabyProfile(name: String!): Boolean!
}


type Advice {
  message: String
  tips: [String]
}

type Baby {
  name: String
  ageInMonths: Int
  notes: String
}

input BabyInput {
  name: String
  ageInMonths: Int!
  notes: String
}
